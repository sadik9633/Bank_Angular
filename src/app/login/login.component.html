<h3 class="ms-2 p-2 mt-2 text-white text-center">{{data}}</h3>

<div class="container w-50 border border-white text-center p-5 mt-3" style="background-color:rgb(194, 165, 165); opacity:0.8;">
    <h2>Sign In To Your Bank Account</h2>
    <form action="">
         <div class="p-3 mt-3"><input #acno id="acid" name="acnum1" class="form-control" type="text" [placeholder]="inputplaceholder"></div>
         <div class="p-3 mt-3"><input #psw  id="psw1" name="paswrd1" class="form-control" type="password " placeholder="Enter Password"></div>
         <div class="p-3 mt-3"><button type="button" (click)="login(acno,psw)" class="btn btn-outline-dark">login</button></div>
         
    </form>
</div>
